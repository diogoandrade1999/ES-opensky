<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="airports">
        <div th:if="${not #lists.isEmpty(airports)}">
            <div
                th:each="a, row: ${airports}"
                th:with="numList=${#strings.listSplit('0,1,2', ',')}"
                th:if="${row.index} % 3 == 0"
                class="row mt-4"
            >
                <div
                    th:each="num : ${numList}"
                    th:with="dataIndex=(${row.index} + ${num})"
                    class="col-4"
                >
                    <div
                        th:if="${row.size > dataIndex}"
                        th:with="airport=(${airports[dataIndex]})"
                        class="card text-dark border-dark text-center"
                    >
                        <div class="card-body">
                            <h5
                                class="card-title"
                                th:text="${airport.name}"
                            ></h5>
                            <p class="card-text" th:text="${airport.icao}"></p>
                            <p class="card-text" th:text="${airport.city}"></p>
                            <button
                                th:data-icao="${airport.icao}"
                                th:data-name="${airport.name}"
                                class="btn btn-dark w-100 flightsBtn"
                            >
                                Flights
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
